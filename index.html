<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Assets/css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marhey&display=swap" rel="stylesheet">
    <title>Formulario Burlon</title>
</head>
<body>
    <h1 class="titulo">Formulario</h1>

    <form class="form" action="">
        <section class="form__input">
            <label class="form__input__titulo" for="">Nombre:</label>
            <input class="form__input__text" type="text" name="Nombre" id="" readonly>
        </section>

        <section class="form__input">
            <label class="form__input__titulo" for="">Apellido:</label>
            <input class="form__input__text" type="text" name="Apellido" id="" readonly>
        </section>

        <section class="form__input">
            <label class="form__input__titulo" for="">Email:</label>
            <input class="form__input__text" type="email" name="Email" id="" readonly>
        </section>

        <section class="form__input">
            <label class="form__input__titulo" for="">Consultas:</label>
            <textarea class="form__input__text" name="consulta" id="consulta" cols="30" rows="10" readonly></textarea>
        </section>

        <section class="form__input">
            <button class="form__input__buton" type="submit">Enviar</button>
        </section>
    </form>
</body>
</html>
